# Site Info
title:              "Blog testing"
description:        "My blog testing."

# Author Info
author_name:        "Franco Masotti"
author_email:       franco.masotti@student.unife.it
github_username:    frnmst
avatar_path:        avatar.jpg

# Site Settings
baseurl:            "/the-plain-libre" # Base URL must end WITHOUT a slash, default: ""
permalink:          /notes/:title # Post permalink. If you change this you must 
                                  # modify all the occurencies manually.
timezone:           Europe/Rome # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "_pages" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "Makefile", "_repository_assets" ]
min_tag_score:       2

# Ruby gems
plugins:
  - jekyll-sitemap

# Excerpts
excerpt_enabled:        true
excerpt_separator:      "<!--more-->"
excerpt_words:          20

# Meta tag options
meta_description_words:         140
meta_excerpt_words:             140
meta_site_description_words:    140

# Keep comments hidden
collections:
  comments:
    output:         false
  pages:
    output:         false
  media:
    output:         true
  assets:
    output:         true

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
      is_post:      true
  -
    scope:
      path:         "_pages/index.html"
    values:
      is_home:      true
  -
    scope:
      path:         "_pages/404.md"
    values:
      is_404:       true
  -
    scope:
      path:         "_pages/tags.md"
    values:
      is_tags:       true
  -
    scope:
      path:         "_pages/sitemap.html"
    values:
      is_sitemap:   true
  -
    scope:
      path:         "comments"
      type:         comments
    values:
      layout:       comment
      is_comment:   true
