# Site Info
title:              "Blog testing"
description:        "My blog testing."

# Author Info
author_name:        "Franco Masotti"
author_email:       franco.masotti@student.unife.it
github_username:    frnmst
avatar_path:        avatar.jpg

# Site Settings
baseurl:            "" # Base URL must end WITHOUT a slash, default: ""
permalink:          /notes/:title # Post permalink
timezone:           Europe/Rome # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "Makefile" ]
gems:
  - jekyll-sitemap

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
  -
    scope:
      path: ""
      type: posts
    values:
      is_post: true
  -
    scope:
      path: "index.html"
    values:
      is_home: true

